<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles/style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <div class="container">
    <img class="main-bg" src="./images/pattern-background-desktop.svg" alt="">
    <div class="overlay">
      <main>
        <div class="hero-bg"></div>
        <div class="body">
          <div class="intro">
            <h1 class="hd fw900">Order Summary</h1>
            <p class="paragraph fw500">You can now listen to millions of songs, audiobooks, and podcasts on any
              device anywhere you like!</p>
          </div>
          <div class="subscription">
            <img src="/images/icon-music.svg" alt="icon-music">
            <div class="sub-description">
              <p class="plan fw900">Annual Plan</p>
              <p class="price fw500">$59.99/year</p>
            </div>
            <a class="change fw900" href="#">Change</a>
          </div>
          <div class="btn">
            <button class="payment fw700">Proceed to Payment</button>
            <button class="cancel fw700">Cancel Order</button>
          </div>

        </div>

      </main>
    </div>
  </div>

</body>

</html>
